<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="loginstyle.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>e-voyagelogin</title>
    <!-- <link rel="favicon" href="evoyage\favicon.ico"> -->
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <hr class="line">
    <div class="login-wrapper">
        <form action="" class="form">
          <img src="img/avatar.png" alt="">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" name="loginUser" id="loginUser" required>
            <label for="loginUser">User Name</label>
          </div>
          <div class="input-group">
            <input type="password" name="loginPassword" id="loginPassword" required>
            <label for="loginPassword">Password</label>
          </div>
          <!-- <input type="submit" value="Login" class="submit-btn"> -->
          <!-- <input href= "application.html" type="submit" value="Login" class="submit-btn"> -->
          <!-- <input type="submit" value="login" href= "application.html" class="submit-btn"> -->
          <a href="application.html" class="submit-btn">Login</a>
          <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
        </form>
    
        <div id="forgot-pw">
          <form action="" class="form">
            <a href="#" class="close">&times;</a>
            <h2>Reset Password</h2>
            <div class="input-group">
              <input type="email" name="email" id="email" required>
              <label for="email">Email</label>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
            
          </form>
        </div>
      </div>
</body>
</html>
